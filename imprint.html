    <script>
      // Array of different titles
      const titles = [
        "Impressum",
        "Iiiiiimpreeeeessuuuuum",
        "I.M.P.R.E.S.S.U.M.",
        "Was ist bitte so spannend an einem Impressum?",
      ];
    
      // Function to change the title randomly
      function changeTitle() {
        const randomIndex = Math.floor(Math.random() * titles.length);
        document.title = titles[randomIndex];
    
        // Generate a random time interval between 10 and 120 seconds (adjust as needed)
        const randomInterval = Math.floor(Math.random() * (12000 - 10000 + 1)) + 10000;
        
        // Set a new random interval for the next title change
        setTimeout(changeTitle, randomInterval);
      }
    
      // Call the function to change the title initially
      changeTitle();
    </script>
